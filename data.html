<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	.page{
		display: none;
		width: 400px;
		height: 400px;
		background: #000;
	}
	</style>
</head>
<body>
	<button class="myEle">点我</button>
	<div class="page"></div>
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript">
		$(".myEle").click(function(){
			$().CJFAjax({
				"$url":"json/tra.json",
				"$pageLoad":$(".page")
			},function(data){
				$.each(data,function(index,ele){
					$("body").append(ele["bb"]);
				});
			});
		});
	</script>
</body>
</html>
